<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap-style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-5 col-xxl-5 custom-column">
            <form>
                <div class="card m-5 p-1 shadow-lg" style="width: 25rem"> <!--m-> margin-->
                    <div class="card-body">
                        <h1 class="topic">Students</h1>



                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label form-label-customize">First Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter First Name">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Last Name">
                        </div>

                        <div>
                            <label for="form-select" class="form-label">Select program</label>
                            <select class="form-select" aria-label="Default select example" id="form-select">
                                <option selected>GDSE</option>
                                <option value="1">GDSE</option>
                                <option value="2">CMJD</option>
                                <option value="3">DEP</option>
                            </select><br>
                        </div>


                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="after-O/L"> <!--//input name eka ekam eka dun nathnm dekama ekama welawe select wenawa-->
                            <label class="form-check-label" for="after-O/L">
                                After A/L
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="after A/L" checked>
                            <label class="form-check-label" for="after A/L">
                                After O/L
                            </label>
                        </div><br>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <div class="btn-group-below">
                            <button type="button" class="btn btn-primary">Save</button> <!-- btn-primary kiyana class eken tama button eka lassana karala tiyenne-->
                            <button type="button" class="btn btn-success">Update</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                            <button type="button" class="btn btn-warning">Reset</button>
                        </div>



                    </div>
                </div>



            </form>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-7 col-xxl-7 custom-column">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Program</th>
                    <th scope="col">Qualification</th>
                    <th scope="col">Location</th>

                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr>
                    <td>Ranil</td>
                    <td>Wickramasingha</td>
                    <td>DEP</td>
                    <td>A/L</td>
                    <td>Colombo</td>
                </tr>

                <tr>
                    <td>Anura</td>
                    <td>Kumara</td>
                    <td>CMJD</td>
                    <td>O/L</td>
                    <td>Moratuwa</td>
                </tr>

                <tr>
                    <td>Sajith</td>
                    <td>Premadasa</td>
                    <td>GDSE</td>
                    <td>Grade-5 Scholarship</td>
                    <td>Galle</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
