<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOX-TYPES</title>
    <style>
        h1{
            display: inline;
        }

        a{
            display: block; /*convert element into block-level element*/
        }

        h2{
            display: inline-block;
        }
    </style>
</head>
<body>
<h1>BOX-01</h1>
<h1>BOX-02</h1>

<a href="#">IJSE</a>
<a href="#">LK</a>

<h2>INLINE-BLOCK-01</h2>
<h2>INLINE-BLOCK-02</h2>

</body>
</html>
