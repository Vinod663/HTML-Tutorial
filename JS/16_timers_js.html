<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timers in JS</title>
</head>
<body>


<script>
    const function1 = () => {
        console.log("Function 1");
    }
    //setTimout
    setTimeout(function1, 2000); // 2 seconds delay(2000ms)

    const function2 = () => {
        console.log("Function 2");
    }
    //setInterval
    setInterval(function2, 2000); // 2 seconds interval(2000ms)//sarin sare execute wenawa 2s walin passe 2s gap ekk tiyan(eka digata intervel eka execute wenawa)

</script>
</body>
</html>
