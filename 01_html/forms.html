    <form action="http://localhost:8080/form" method="get"> <!--action eke deela tiyana path ekee tama baccend eka tiyenne and eke tama data save wenne gihin-->
        <div>
            <label for="first-name">First Name</label><br>
            <input type="text"
                   id="first-name"
                   placeholder="Enter Your  First Name"
                   name="Firstname"
            ><br><br>
        </div>

        <br>

        <div>
            <label for="last-name">Last Name</label><br>
            <input type="text"
                   id="last-name"
                   placeholder="Enter Your  Last Name"
                   name="lastname"
            ><br><br>
        </div>

        <br>

        <div>
            <label for="address">Address</label><br>
            <textarea
                    id="address"
                    placeholder="Enter your address"
                    rows="10"
                    cols="50"
                    name="address"
            ></textarea><br><br>
        </div>

        <!--Select-->
        <div>
            <label>Subject</label><br>
            <select name="Subject">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JS</option>
            </select><br><br>
        </div>

        <br>

        <!--fieldset-->
        <fieldset>
            <legend>Status</legend>
            <input type="radio" name="status" value="married"><label>Married</label>
            <input type="radio" name="status" value="happy"><label>Still Happy</label>
        </fieldset><br><br>
        <br>

        <!--datalist-->
        <label for="country">Country</label>
        <input type="text" id="country" list="country-list">

        <datalist id="country-list">
            <option value="usa">USA</option>
            <option value="sri-lanka">Sri Lanka</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
        </datalist><br><br>

        <br>
        <!--optgroup(Option Group)-->
        <select>
            <optgroup label="Asia">
                <option value="india">India</option>
                <option value="sri-lanka">Sri Lanka</option>
                <option value="indonesia">Indonesia</option>
            </optgroup>

            <optgroup label="Europe">
                <option value="uk">UK</option>
                <option value="finland">Finland</option>
                <option value="hungary">Hungary</option>
            </optgroup>

        </select><br><br>




        <br>

        <!--<input type="button" value="click">

        <button type="button">Click</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button><br><br>


    </form>

<form oninput="result.value=parseInt(a.value) + parseInt(b.value)">
    <!--Output-->
    <input type="range" id="a" name="a">
    <input type="number" id="b" name="b">

    <output name="result">30</output><br><br>
</form>

<form>

            <option value="cmjd">CMJD</option>
